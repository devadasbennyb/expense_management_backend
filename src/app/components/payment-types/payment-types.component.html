<div class="modal fade" id="addPayment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Add Payment Type</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Payment Type Id</th>
                                <th><input type="number" id="payment type id" placeholder="Eg:1234"></th>
                            </tr>
                            <tr>
                                <th>Payment Type</th>
                                <th><input type="number" id="payment type" placeholder="Eg:UPI/IMPS/NEFT"></th>
                            </tr>
                            <tr class="col-md-12 text-center">
                                <td colspan="2">
                                    <button type="button" style="background-color: green;"
                                        class="btn btn-primary">Submit</button> &nbsp;
                                    <button type="button" style="background-color: red;" class="btn btn-primary"
                                        data-bs-dismiss="modal">Cancel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
