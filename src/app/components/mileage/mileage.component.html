<!--addMileageModal -->
<div class="modal fade" id="addMileage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Add Mileage Rate</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Rate Name Name</label>
                        <input placeholder="Enter Rate Name" required type="text" class="form-control"
                            formControlName="rateName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Set Mileage Rate</label>
                        <input placeholder="Enter Mileage Rate" type="text" class="form-control"
                            formControlName="setMileageRate">
                    </div>
                    <div class="mb-2">
                        <label class="form-label  fs-6" for="">Currency</label>
                        <select class="form-control" name="" id="">
                          <option value="" hidden>$</option>
                          <option value="">INR</option>
                          <option value="">USD</option>
                          <option value="">AUD</option>
                        </select>
                        </div>
                    <div class="mb-3">
                        <label class="form-label">Distance Unit</label>
                        <select class="form-control" name="" id="">
                            <option value="" hidden>action</option>
                            <option value="">KM</option>
                            <option value="">Meter</option>
                            <option value="">Feets</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add Rate</button>
            </div>
        </div>
    </div>
</div>
